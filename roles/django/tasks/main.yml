---
- include: configure.yml
- include: database.yml
  become: yes
  become_user: postgres
- include: deploy.yml
  become: yes
  become_user: "{{ django_user }}"
  environment:
    DJANGO_SETTINGS_MODULE: "{{ django_name }}.settings.production"
  tags:
   - deploy
- include: enable.yml
  tags:
   - deploy